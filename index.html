<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0" />

          <link
               rel="icon"
               type="image/png"
               sizes="32x32"
               href="./images/favicon-32x32.png" />

          <title>Frontend Mentor | Order summary card</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <div class="container">
               <div>
                    <img src="./images/illustration-hero.svg" alt="" class="image"/>
               </div>
               <div class="content">
                    <h1>Order Summary</h1>

                    <h3 class="description">
                         You can now listen to millions of songs, audiobooks,
                         and podcasts on any device anywhere you like!
                    </h3>
                    <div class="pricing">
                         <div class="musicIcon">
                              <img src="./images/icon-music.svg" alt="" />
                         </div>
                         <div>
                              <h3 class="plan">Annual Plan</h3>
                              <h3 class="price">$59.99/year</h3>
                         </div>
                         <div>
                              <a href="#">Change</a>
                         </div>
                    </div>
                    <button class="proceed">Proceed to Payment</button>
                    <button class="cancel">Cancel Order</button>
               </div>
          </div>
     </body>
</html>
